	<section>
		<div class="container">
		    <div class="row">
		        <div class="col-md-12">
		            <div class="well well-sm">
		                <form class="form-horizontal" method="post">
		                    <fieldset>
		                        <legend class="text-center header">Info personal</legend>

		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control">
		                            </div>
		                        </div>
		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="email" name="email" type="text" placeholder="Email" class="form-control">
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
		                            <div class="col-md-8">
		                                <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
		                            </div>
		                        </div>

		                        <div class="info-de-venta">
									<legend class="info">Info de venta</legend>
									<label for="indumentaria">Indumentaria</label>
									<input type="checkbox" id="indumentaria" value="indumentaria">
									<br>
									<label for="accesorios">Accesorios</label>
									<input type="checkbox" id="accesorios" value="accesorios">
									<br>
									<label for="instrumentos">Instrumentos</label>
									<input type="checkbox" id="instrumentos" value="instrumentos">
								</div>
								<div class="info-de-envio">
									<legend class="info">Info de envio</legend>
									<label for="local">Retiro en el local</label>
									<input type="radio" id="local" value="local" name="envio">
									<br>
									<label for="casa">Envío a domicilio</label>
									<input type="radio" id="casa" value="casa" name="envio">
									<br>
									<label for="localidad">Provincia</label>
									<select name="" id="localidad">
										<option value="CABA">Ciudad de BS AS</option>
										<option value="BSAS">Provincia de BS AS</option>
										<option value="interior">Interior del país</option>
									</select>
								</div>

		                        <div class="form-group">
		                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
		                            <div class="col-md-8">
		                                <textarea class="form-control" id="message" name="message" placeholder="Deje aquí su mensaje." rows="7"></textarea>
		                            </div>
		                        </div>

		                        <div class="form-group">
		                            <div class="col-md-12 text-center">
		                                <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
		                            </div>
		                        </div>
		                    </fieldset>
		                </form>
		            </div>
		        </div>
		    </div>
